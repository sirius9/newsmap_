<!doctype html>
<html lang="en" ng-app="sampleApp">
<head>
	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<style>
	/*
	svg{
		 background: #dc94d6;
	 } */
</style>
</head>
<body>



	<div class="container-fluid" ng-controller="officeController">
		<!-- ng-controller scope정의 -->

		<div class="row-fluid">
			<span class="offset1 span2">
				<input type="text" ng-model="name"/>
			</span>
			<span class="span2">Hello, {{name}}</span>
		</div>

		<div class="row-fluid">
			<span class ="offset span4">
				<select ng-model="orderProperty">
					<option value="Name" selected>이름</option>
					<option value="Author">저자</option>
					<option value="Score">별점</option>
				</select>
			</span>
		</div>



		<div class="row-fluid">
			<span class="offset1 span1"><strong>Filter: </strong></span>
			<input class="span2" type="text" ng-model="wordFilter"/>
			<span class="offset1 span3"><strong>Filter2: </strong></span>
			<input class="span2" type="text" ng-model="wordFilter2"/>
		</div>
		<div class="row-fluid">

			<!--
			<span class="offset1 span3"><strong>Filter2: </strong></span>
			<input class="span2" type="text" ng-model="wordFilter2"/>
			-->
		</div>
		<div class="row-fluid">
			<div class="offset1 span10">
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Country</th>
						</tr>
					</thead>
					<tbody>
					  <!--
						<tr ng-repeat="persons in persons | filter:wordFilter"> -->
					  <tr ng-repeat="persons in persons | filter:wordFilter">
							<td>{{persons.FirstName}}</td>
							<td>{{persons.LastName}}</td>
							<td>{{persons.Country}}</td>
						</tr>
						<tr ng-repeat="book in book |filter: wordFilter2 | orderBy:orderProperty">
							<td>{{book.Name}}</td>
							<td>{{book.Author}}</td>
							<td>{{book.Score}}</td>
						</tr>

					</tbody>
				</table>

				<!--add table2 -->
				<table class="table table-bordered table-striped table-hover">
				<thead>
				<tr>
					<th>Book Name</th>
					<th>Book Author</th>
					<th>Book Score</th>
				</tr>
				<tbody>
				<tr ng-repeat="book in book |filter: wordFilter2 | orderBy:orderProperty">
					<td>{{book.Name}}</td>
					<td>{{book.Author}}</td>
					<td>{{book.Score}}</td>
				</tr>
				</tbody>
				</thead>
				</table>

				<!--add table2 -->
			</div>
		</div>

		<div class="row-fluid" >
			<black-circles data="book" class="offset2 span8">

		</div>
		<div class="row-fluid">
			<blue-circles class="offset2 span8">

		</div>
		<div class="row-fluid">
			<pink-circles class="offset2 span8">

		</div>
		<div class="row-fluid" >
			<sky-circles data="book"></sky-circles>

		</div>

	</div>
	<script src="bower_components/jquery/jquery.min.js"> </script>
	<script src="bower_components/d3/d3.min.js"> </script>
	<script src="bower_components/angular/angular.min.js"> </script>
	<script src="bower_components/angular/dangle.min.js"></script> <!--add danglge -->
	<script src="js/app.js"> </script>
</body>
